{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <title>{% block tile %} chai aur harthik {% endblock %}</title>

    <style>
        /* Use your luxury colors */
        body {
            background-color: #090040; /* dark blue */
            color: #fff; /* white text for contrast */
        }

        /* Navbar background */
        nav.navbar {
            background: linear-gradient(90deg, #090040 0%, #471396 100%);
        }

        /* Navbar brand */
        .navbar-brand {
            color: #f5f5f5;
            font-weight: 700;
            font-size: 1.5rem;
        }
        .navbar-brand:hover {
            color: #ddd;
        }

        /* Navbar links */
        .nav-link {
            color: #d1c4e9; /* light purple */
            font-weight: 500;
        }
        .nav-link:hover {
            color: #ffffff;
        }

        /* Buttons */
        .btn-primary {
            background-color: #471396;
            border-color: #471396;
        }
        .btn-primary:hover {
            background-color: #3a0f82;
            border-color: #3a0f82;
        }
        .btn-danger {
            background-color: #b71c1c;
            border-color: #b71c1c;
        }
        .btn-danger:hover {
            background-color: #7f1212;
            border-color: #7f1212;
        }
        .btn-success {
            background-color: #388e3c;
            border-color: #388e3c;
        }
        .btn-success:hover {
            background-color: #2e7030;
            border-color: #2e7030;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tweetly</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/harthikkumar">GitHub Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true"></a>
                    </li>
                </ul>
                <a href="{% url "tweet_list" %}" class="btn btn-primary mx-2">home tweet</a>
                {% if user.is_authenticated %}
                <form action="{% url "logout" %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button class="btn btn-danger" type="submit">logout</button>
                </form>
                {% else %}
                <a href="{% url "register" %}" class="btn btn-primary mx-2">register</a>
                <a href="{% url "login" %}" class="btn btn-success mx-2">login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
